<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../Css/Todo.css">
    <title>to_do</title>
</head>
<body>
    <header>
    <nav>
        <ul class="flex justify-center items-center mt-10 space-x-8">
            <li><a href="../index.html" class="text-yellow-400 hover:text-black transition duration-300">Home</a></li>
        </ul>
    </nav>
        <h1>To-Do List</h1>
    </header>
    <main>
        <section class="inputSection">
            <input type="text" class="taskInput" id="taskInput" placeholder="Add a task...">
            <button class="addButton" id="addButton">Add</button>
        </section>
        <section class="OutputSection">
            <ul id="taskList">
                <!-- Tasks will be dynamically added here -->

            </ul>
        </section>
    </main>
    <footer></footer>
    <script src="../js/Todo.js"></script>
</body>
</html>
